spring:
    datasource:
        url: jdbc:mysql://localhost:3306/vehicleServiceSystem
        username: root
        password: developer
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
                use_sql_comments: true
